<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Todos App</title>
</head>

<body style="background-image: url(http://127.0.0.1:5500/templates/bg.jpg); position: relative; background-repeat: no-repeat; background-size: 100vw 115vh;">
    <div class="container">
        <h1 class="text-center text-primary fw-bold mb-4 mt-3 text-decoration-underline">Todo Application</h1>
        <div class="p-4 mb-3" style="background-color: #0dcaf040; border-radius: 15px;" >
            <h2>Todo List</h2>
            {% if todos %}
            <ol>
            {% for todo in todos %}
                <li>
                    {{ todo[1] }} - {{ todo[2] }}
                    <input type="checkbox" {% if todo[3] %}checked{% endif %} onchange="window.location.href='/toggle/{{ todo[0] }}'">
                </li>
            {% endfor %}
            </ol>
            {% else %}
                <p class="fw-bold">No todos found!</p>
            {% endif %}
        </div>
        <div class="p-4" style="background-color: #f8f9fa6b; border-radius: 15px;">
            <h2>Add New Todo</h2>
            <form method="POST" action="/add">
                <div class="mb-3">
                    <label for="exampleInputTitle" class="form-label">Title</label>
                    <input type="test" class="form-control" name="title" id="exampleInputTitle">
                </div>
                <div class="mb-3">
                    <label for="exampleInputdescription" class="form-label">Description</label>
                    <textarea rows="5" name="description" class="form-control" id="exampleInputdescription"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Todo</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
